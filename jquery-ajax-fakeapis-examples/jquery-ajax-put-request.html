<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<script>
    $(document).ready(function() {

        var formdata = {
            name: "Sanjay Kumar",
            email: "sanjay_test@example.net",
            gender: "Male",
            designation: "Web developer",
            phone_number: "8529637410",
            complete_address: "Sample address, 100101"
        };

        updateDataviaAPI(formdata);
    });

    function updateDataviaAPI(formdata) {
        $.ajax({
            type: "PUT",
            url: "https://api.onlinewebtutorblog.com/employees/1",
            dataType: "json",
            data: formdata,
            success: function(result, status, xhr) {

                console.log(result); // Api data
            },
            error: function(xhr, status, error) {

                alert("Result: " + status + " " + error + " " + xhr.status + " " + xhr.statusText)
            }
        });
    }
</script>
